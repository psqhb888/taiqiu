<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>在线游戏中心 - 测试无广告游戏</title>
  <style>
    /* 简化的样式，仅供演示 */
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: "Microsoft YaHei", sans-serif;
    }
    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      margin-bottom: 15px;
      font-size: 24px;
    }
    .game-container {
      position: relative;
      width: 100%;
      /* 480x640的纵向比例：640/480=1.333 => 133.33% */
      padding-top: 133.33%;
      background: #222;
      overflow: hidden;
      border-radius: 8px;
    }
    .game-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>测试：无“Buy Now”按钮的免费游戏</h1>
    <p>下面这款 Flappy Bird (Doodle) 游戏来自 itch.io，完全免费，无购买按钮。</p>
    <div class="game-container">
      <iframe
        class="game-frame"
        src="https://itch.io/embed/1014562?border_width=0"
        scrolling="no"
        allowfullscreen
      ></iframe>
    </div>
    <div class="footer">
      <p>—— 仅供嵌入演示 ——</p>
    </div>
  </div>
</body>
</html>
