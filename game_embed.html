<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线游戏 - CrazyGames</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            background: linear-gradient(45deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 40px 0;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .home-button {
            position: absolute;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .home-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.05);
        }

        .game-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .game-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .game-frame {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .game-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .game-button {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .game-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .game-item h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: #2c3e50;
            color: white;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 20px 0;
            }

            .home-button {
                position: static;
                transform: none;
                margin-top: 15px;
                display: inline-block;
                padding: 12px 25px;
                font-size: 18px;
            }

            .game-frame {
                height: 400px;
            }

            .game-list {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="home-button">首页</a>
        <div class="container">
            <h1>在线游戏</h1>
            <p>精选CrazyGames热门游戏</p>
        </div>
    </div>

    <div class="container">
        <div class="game-section">
            <div class="game-container">
                <iframe id="gameFrame" class="game-frame" src="https://games.crazygames.com/en_US/knock-and-run/index.html" allow="fullscreen; gamepad" frameborder="0" scrolling="no"></iframe>
                
                <div class="game-controls">
                    <button class="game-button" onclick="loadGame('knock-and-run')">Knock and Run</button>
                    <button class="game-button" onclick="loadGame('draw-climber')">Draw Climber</button>
                    <button class="game-button" onclick="loadGame('traffic-rider')">Traffic Rider</button>
                    <button class="game-button" onclick="loadGame('penguin-restaurant')">Penguin Restaurant</button>
                    <button class="game-button" onclick="loadGame('crusher-block')">Crusher Block</button>
                </div>

                <div class="game-list">
                    <div class="game-item" onclick="loadGame('knock-and-run')">
                        <h3>Knock and Run</h3>
                        <p>100道门逃生游戏</p>
                    </div>
                    <div class="game-item" onclick="loadGame('draw-climber')">
                        <h3>Draw Climber</h3>
                        <p>创意攀爬游戏</p>
                    </div>
                    <div class="game-item" onclick="loadGame('traffic-rider')">
                        <h3>Traffic Rider</h3>
                        <p>摩托车竞速</p>
                    </div>
                    <div class="game-item" onclick="loadGame('penguin-restaurant')">
                        <h3>Penguin Restaurant</h3>
                        <p>企鹅餐厅经营</p>
                    </div>
                    <div class="game-item" onclick="loadGame('crusher-block')">
                        <h3>Crusher Block</h3>
                        <p>方块消除游戏</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>© 2024 游戏中心 | 游戏源自 CrazyGames</p>
        </div>
    </footer>

    <script>
        function loadGame(gameId) {
            const gameFrame = document.getElementById('gameFrame');
            gameFrame.src = `https://games.crazygames.com/en_US/${gameId}/index.html`;
        }
    </script>
</body>
</html>
